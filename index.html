<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css" >
    <link rel="stylesheet" type="text/css" href="resources/css/style.css" >
  </head>
  <body>
    <header>
      <div class="center">
        <img src="resources/images/logo.png" alt="Logo" />
        <span>Secret Agent Supply Inc.</span>
      </div>
    </header>
    <div class="banner">
      <div class="center">
        <div class="banner-text">
          <h4>New Arrival</h4>
          <h1>Sport Bikes and Motorcycles</h1>
        </div>
      </div>
    </div>
    <nav>
      <ul class="center">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
    </nav>
    <div class="center">
      <div class="products">
        <div class="item">
          <div class="item-image">
            <img src="resources/images/pen.png" alt="Pen">
          </div>
          <span class="item-desc">Exploding Pen</span>
        </div>
        <div class="item">
          <div class="item-image">
            <img src="resources/images/watch.png" alt="Watch">
          </div>
          <span class="item-desc">Cellular Watch</span>
        </div>
        <div class="item">
          <div class="item-image">
            <img src="resources/images/glasses.png" alt="Glasses">
          </div>
          <span class="item-desc">Thermal Glasses</span>
        </div>
      </div>
    </div>
    <div class="center">
      <div class="contact-info">
        <div class="info-block">
          <span class="title">Location</span>
          <span>-47.346436, 84.32354</span>
        </div>
          <div class="info-block">
            <span class="title">Hours</span>
            <span>0800 - 1800</span>
          </div>
      </div>
    </div>
    <footer>
      <div class="center">
        Copyright Secret Agent Supply Inc.
      </div>
    </footer>
  </body>
</html>
